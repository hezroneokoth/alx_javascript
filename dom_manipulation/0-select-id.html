<!DOCTYPE html>
<html>

<head>
    <title>DOM Introduction</title>
</head>

<body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
        // selects element using its id & stores it in a variable
        const paragraphElement = document.getElementById('myParagraph');

        // modifies content of <p> element
        paragraphElement.paragraphText = "I successfully updated this paragraph with JavaScript";
    </script>
</body>

</html>
